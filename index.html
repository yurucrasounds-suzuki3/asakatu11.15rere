<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>郵便番号↔住所 検索マップ（安定版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #faf8f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      background-color: #4c8a65;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1em 0;
      margin: 0;
    }
    form, select {
      font-size: 1em;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 1.5em;
    }
    label, input, button {
      display: block;
      margin-bottom: .5em;
    }
    input, button, select {
      width: 100%;
      padding: .6em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4c8a65;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3a6b4f;
    }
    #map {
      width: 90%;
      height: 400px;
      border-radius: 10px;
      margin-top: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>郵便番号 ↔ 住所 検索マップ</h1>

  <div class="container">
    <form id="addressForm">
      <label>住所を入力（例：大阪市北区梅田）</label>
      <input type="text" id="addressInput" placeholder="例：東京都千代田区丸の内">
      <button type="submit">検索</button>
    </form>

    <select id="addressSelect" style="display:none;"></select>

    <p>郵便番号：<span id="zipcodeResult"></span></p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([35.681236, 139.767125], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);
    let marker;

    function updateMap(lat, lon, label) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map).bindPopup(label).openPopup();
      map.setView([lat, lon], 14);
    }

    const addrForm = document.getElementById("addressForm");
    const addrInput = document.getElementById("addressInput");
    const addrSelect = document.getElementById("addressSelect");
    const zipOut = document.getElementById("zipcodeResult");

    addrForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = addrInput.value.trim();
      if (!query) return alert("住所を入力してください");
      zipOut.textContent = "検索中...";
      addrSelect.style.display = "none";
      addrSelect.innerHTML = "";

      try {
        // HeartRails APIを呼び出し（https対応）
        const res = await fetch(`https://geoapi.heartrails.com/api/json?method=searchByAddress&address=${encodeURIComponent(query)}`);
        const data = await res.json();

        // location配列を確認
        let locations = data?.response?.location || [];

        // 曖昧住所でヒットしない場合は "区" "市" を削って再検索
        if (locations.length === 0 && query.includes("区")) {
          const shorter = query.replace("区", "");
          const res2 = await fetch(`https://geoapi.heartrails.com/api/json?method=searchByAddress&address=${encodeURIComponent(shorter)}`);
          const data2 = await res2.json();
          locations = data2?.response?.location || [];
        }

        if (locations.length === 0) {
          zipOut.textContent = "該当する住所が見つかりません。";
          return;
        }

        // 候補が1つなら即表示
        if (locations.length === 1) {
          const c = locations[0];
          zipOut.textContent = c.postal;
          updateMap(c.y, c.x, `${c.prefecture}${c.city}${c.town}（〒${c.postal}）`);
          return;
        }

        // 複数候補 → プルダウンで選択
        addrSelect.style.display = "block";
        addrSelect.innerHTML = `<option value="">候補を選択 (${locations.length}件)</option>`;
        locations.forEach((c, i) => {
          const opt = document.createElement("option");
          opt.value = JSON.stringify(c);
          opt.textContent = `${c.prefecture}${c.city}${c.town}（〒${c.postal}）`;
          addrSelect.appendChild(opt);
        });
        zipOut.textContent = "候補から選択してください。";

      } catch (err) {
        zipOut.textContent = "エラー: " + err.message;
      }
    });

    addrSelect.addEventListener("change", (e) => {
      const val = e.target.value;
      if (!val) return;
      const c = JSON.parse(val);
      zipOut.textContent = c.postal;
      updateMap(c.y, c.x, `${c.prefecture}${c.city}${c.town}（〒${c.postal}）`);
    });
  </script>
</body>
</html>
